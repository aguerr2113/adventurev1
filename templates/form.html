{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
    <div class="container-2">
        
        <form action="/result">
            {% for choices in choices %}
            <label for="{{ choices }}">{{ choices }}</label><br>  
            <input type="radio" id="{{ choices }}" name="choices" value="{{ choices }}"><br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
